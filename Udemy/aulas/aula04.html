<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="#" method="post" target="_blank" autocomplete="off">
        <section>
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="in">E-mail: </label>
                    <input type="email" id="in" name="email" placeholder="seu_email@hotmail.com" required>
                </p>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" required>
                </p>
                <article>
                    <p>Você é um Dev?</p>
                    <label for="s">sim: </label>
                    <input type="radio" id="s" name="resp" value="yes">
                    <label for="n">não: </label>
                    <input type="radio" id="n" name="resp" value="no" checked>
                </article>
                <p>
                    <label for="data">data de nascimento:</label>
                    <input type="date" name="data" id="data" required value="2024-01-01">
                </p>
            </fieldset>
            <p>
                <button type="submit" value="enviar">enviar</button>
                <button type="reset" value="limpar">limpar</button>
            </p>
        </section>
    </form>
</body>
</html>
